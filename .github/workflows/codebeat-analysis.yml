name: Codebeat Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Install Node.js (required for React)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # or whichever version you're using

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Codebeat Analysis
      - name: Run Codebeat Analysis
        env:
          CODEBEAT_PROJECT_ID: ${{ secrets.CODEBEAT_PROJECT_ID }}
          CODEBEAT_TOKEN: ${{ secrets.CODEBEAT_TOKEN }}
        run: |
          curl -s https://codebeat.co/install | bash
          codebeat analyze --token $CODEBEAT_TOKEN --project-id $CODEBEAT_PROJECT_ID

