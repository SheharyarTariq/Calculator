name: GPT Lint

on:
  pull_request:
    branches:
      - main  # Specify the branch that should trigger the action

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install openai PyGithub

      # Run GPT Lint script
      - name: Run GPT Lint
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT }}
        run: |
          source venv/bin/activate
          python scripts/gpt_lint.py
