name: GPTLint with ChatGPT

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gpt-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Get changed files
        id: changes
        run: |
          echo "::set-output name=files::$(git diff --name-only HEAD^ HEAD)"
        shell: bash

      - name: Analyze files with ChatGPT
        run: |
          python analyze_changes.py "${{ steps.changes.outputs.files }}"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Post ChatGPT comments to PR
        run: |
          python post_comments.py "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
